<div id="addEurekaServerPanel">
	<div id="addEurekaServerTitle">
		<button type="button" class="btn btn-primary btn-sm"
			data-toggle="collapse" data-target="#addEurekaServerInputPanel"><span class="glyphicon glyphicon-plus"></span></button>
		<span class="panel-title">Add Eureka Server details</span>
	</div>
	<br />
	<div id="addEurekaServerInputPanel" class="collapse">
		<form class="form-inline" ng-submit="addEurekaServer()">

			<div class="form-group">
				<label for="eurekaServerName">Nick Name</label> 
				<input type="text" ng-model="addEurekaData.nickName"
					size="15" class="form-control" id="eurekaServerName"
					placeholder="Nick Name" required/>
			</div>

			<div class="form-group">
				<label for="eurekaIpAddress">IP-Address</label> 
				<input type="text" ng-model="addEurekaData.ipAddress"
					class="form-control" id="eurekaIpAddress"
					placeholder="000.000.000.000" required/>
			</div>
			<div class="form-group">
				<label for="eurekaPortNumber">port</label> 
				<input type="text" ng-model="addEurekaData.port"
					size="6" class="form-control" id="eurekaPortNumber"
					placeholder="xxxx" required/>
			</div>
			<button type="submit" class="btn btn-success">Add</button>
		</form>
	</div>
</div>
<br/>
<div id="addeddEurekaServers">
	<div id="addedEurekaServerTitle">
		<button type="button" class="btn btn-primary btn-sm"
			><span class="glyphicon glyphicon-check"></span></button>
		<span class="panel-title">Existing Eureka Server details</span>
	</div>
	<br />
	
	<table class="table table-striped">
		<th>#</th>
		<th>Nick Name</th>
		<th>IP Address</th>
		<th>Port</th>
		<th>Status</th>
		<tr ng-repeat="eurekaServer in eurekaServers.eurekaServers" ng-init="number = $index + 1">
			<td>{{ number }}</td>
			<td>{{ eurekaServer.nickName }}</td>
			<td>{{ eurekaServer.ipAddress }}</td>
			<td>{{ eurekaServer.port }}</td>
			<td>up</td>
		</tr>
	</table>
</div>
